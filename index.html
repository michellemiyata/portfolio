<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiyataCreative</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-stone-900">

<!-- NAVBAR -->
<nav class="w-full fixed top-0 left-0 bg-white/70 backdrop-blur-md shadow-sm z-50">
    <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between items-center h-16">

            <!-- LOGO -->
            <a href="index.html" class="text-xl font-semibold">MiyataCreative</a>

            <!-- DESKTOP MENU -->
            <div class="hidden md:flex space-x-8 text-stone-700 font-medium">
                <a href="index.html" class="hover:text-black">Home</a>
                <a href="work.html" class="hover:text-black">Work</a>
                <a href="about.html" class="hover:text-black">About</a>
                <a href="contact.html" class="hover:text-black">Contact</a>
            </div>

            <!-- MOBILE MENU BUTTON -->
            <button id="menuBtn" class="md:hidden text-3xl text-stone-700">
                ☰
            </button>
        </div>

        <!-- MOBILE MENU DROPDOWN -->
        <div id="mobileMenu" class="hidden flex-col md:hidden pb-4 space-y-3 text-stone-700 font-medium">
            <a href="index.html" class="hover:text-black">Home</a>
            <a href="work.html" class="hover:text-black">Work</a>
            <a href="about.html" class="hover:text-black">About</a>
            <a href="contact.html" class="hover:text-black">Contact</a>
        </div>
    </div>
</nav>

<script>
    const menuBtn = document.getElementById("menuBtn");
    const mobileMenu = document.getElementById("mobileMenu");

    menuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
    });
</script>

<!-- HERO SECTION -->
<section class="relative h-screen w-full flex items-center justify-center">

    <!-- BACKGROUND IMAGE -->
    <div class="absolute inset-0">
        <img src="hero_bg.jpg" class="w-full h-full object-cover opacity-90">
        <div class="absolute inset-0 bg-black/40"></div>
    </div>

    <!-- TEXT CONTENT -->
    <div class="relative z-10 text-center px-6">
        <h1 class="text-5xl md:text-6xl font-extrabold text-white leading-tight drop-shadow-xl">
            Designing quiet, <br> meaningful digital <br> experiences.
        </h1>

        <p class="mt-6 text-xl text-white/90 drop-shadow-lg">
            Emotional UX • Interaction Design • Accessibility
        </p>

        <a href="work.html"
           class="inline-block mt-8 px-8 py-3 bg-white text-stone-800 rounded-full shadow-lg hover:bg-stone-200 transition">
           View My Work
        </a>
    </div>
</section>

</body>
</html>
